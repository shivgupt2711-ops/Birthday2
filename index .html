}

img{

    margin:15px;
    border-radius:15px;
}

h1{

}

.confetti{
    position:fixed;
    width:10px;
    height:10px;
    background:red;
    top:-10px;
    animation:fall 3s linear infinite;

@keyframes fall{

</head>

function createConfetti(){
